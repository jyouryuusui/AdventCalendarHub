<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // リポジトリのベースパス
    const basePath = '/AdventCalendarHub/';

    // 現在のURLからリポジトリ名を取り除いたパスを取得
    const pathAfterBase = location.pathname.split(basePath)[1] || '';

    // sessionStorageにリダイレクト先のパスを保存
    sessionStorage.redirect = '/' + pathAfterBase;

    // ルートURL（ベースURL）にリダイレクト
    location.href = location.origin + basePath;
  </script>
</head>
<body>
</body>
</html>

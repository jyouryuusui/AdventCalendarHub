<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pagesのリポジトリベースパス
    const basePath = '/AdventCalendarHub/';

    // ベースパスを除いた現在のパスを取得
    let pathAfterBase = location.pathname;
    if (pathAfterBase.startsWith(basePath)) {
      pathAfterBase = pathAfterBase.substr(basePath.length);
    }

    // ベースパスを除いたパスをsessionStorageに保存
    sessionStorage.redirect = pathAfterBase || '/';

    // リポジトリのルートにリダイレクト
    location.href = location.origin + basePath;
  </script>
</head>
<body>
</body>
</html>

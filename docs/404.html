<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // リポジトリのベースパス
    const basePath = '/AdventCalendarHub';

    // 現在のURLからサブパスを取得
    const subPath = location.pathname.replace(new RegExp(`^${basePath}`), '');

    // sessionStorageにリダイレクト先のサブパスを保存
    sessionStorage.redirect = subPath || '/';

    // ベースURLにリダイレクト（重複を避ける）
    location.href = location.origin + basePath + '/';
  </script>
</head>
<body>
</body>
</html>

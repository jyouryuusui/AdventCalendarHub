<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // リポジトリのベースパス
    const basePath = '/AdventCalendarHub/';

    // 現在のURLからサブパスを取得（リポジトリ名以降）
    const subPath = location.pathname.replace(basePath, '');

    // sessionStorageにリダイレクト先のサブパスを保存
    sessionStorage.redirect = subPath || '/';

    // ベースURLにリダイレクト
    location.href = location.origin + basePath;
  </script>
</head>
<body>
</body>
</html>
